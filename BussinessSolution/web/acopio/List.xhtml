<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAcopioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAcopioEmpty}" rendered="#{acopioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{acopioController.items.rowCount > 0}">
                    <h:outputText value="#{acopioController.pagination.pageFirstItem + 1}..#{acopioController.pagination.pageLastItem + 1}/#{acopioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{acopioController.previous}" value="#{bundle.Previous} #{acopioController.pagination.pageSize}" rendered="#{acopioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{acopioController.next}" value="#{bundle.Next} #{acopioController.pagination.pageSize}" rendered="#{acopioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{acopioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcopioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcopioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcopioTitle_identificador}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcopioTitle_capacidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcopioTitle_stock}"/>
                            </f:facet>
                            <h:outputText value="#{item.stock}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcopioTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{acopioController.prepareView}" value="#{bundle.ListAcopioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{acopioController.prepareEdit}" value="#{bundle.ListAcopioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{acopioController.destroy}" value="#{bundle.ListAcopioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{acopioController.prepareCreate}" value="#{bundle.ListAcopioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAcopioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
